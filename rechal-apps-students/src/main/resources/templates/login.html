		<!-- inline scripts related to this page -->
		<script type="text/javascript">
			jQuery(function($) {
			 $(document).on('click', '.toolbar a[data-target]', function(e) {
				e.preventDefault();
				var target = $(this).data('target');
				$('.widget-box.visible').removeClass('visible');//hide others
				$(target).addClass('visible');//show target
			 });
			});
			
			//you don't need this, just used for changing background
			jQuery(function($) {
				var validator=$("#f_user_info").validate({
					rules: {
						username: { required: true, maxlength: 20, minlength:5},
						password: { required: true , maxlength: 20, minlength:5}
					}
				});
			   $('#btn_login').on('click', function(event){
				   if(!$("#f_user_info").valid()) {
		        		return;
		           }
				   var usr=$('#username').val();
				   var pass=$('#password').val();
				   var remember=$('#rememberMe').val();
				   var postData={username:usr, password:pass, rememberMe: remember};
				   var form = $("<form method='POST'></form>"),
		            input;
			        form.attr({"action":'/login'});
			        $.each(postData,function(key,value){
			            input = $("<input type='hidden'>");
			            input.attr({"name":key});
			            input.val(value);
			            form.append(input);
			        });
			        //$(document.body).append(form);
			        form.appendTo('body').submit().remove();
			   });
			 
			});
		</script>
